---

services:
  verba:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      #See .env.example or the Verba docs for more information about environmental variables
      
      # Audio transcription service - for multimodal only - otherwise comment out
      - ASSEMBLYAI_API_KEY = $ASSEMBLYAI_API_KEY

      # Vector database - API key needed only for cloud deployments 
      - WEAVIATE_URL_VERBA = $WEAVIATE_URL_VERBA
      - WEAVIATE_API_KEY_VERBA = $WEAVIATE_API_KEY_VERBA

      # Using OpenAI for embeddings and generation - for dev purposes only
      - OPENAI_API_KEY = $OPENAI_API_KEY

    volumes:
      - ./data:/data/
    depends_on:
      weaviate:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:8000 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: semitechnologies/weaviate:1.25.10
    ports:
      - 8080:8080
      - 3000:8080
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:8080/v1/.well-known/ready || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    environment:
      OPENAI_APIKEY: $OPENAI_API_KEY
      # QUERY_DEFAULTS_LIMIT: 25
      # AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      # ENABLE_MODULES: 'e'
      # CLUSTER_HOSTNAME: 'node1'

volumes:
  weaviate_data: {}
...